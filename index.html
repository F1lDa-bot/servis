<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktivní přehled servisních úkonů</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .task-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .task-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .copy-feedback {
            position: absolute;
            top: -28px;
            right: 0;
            background-color: #22c55e; /* green-500 */
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .description-copy-feedback {
            position: absolute;
            bottom: -28px;
            left: 0;
            background-color: #22c55e;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        /* Pro přilepení kalkulačky na větších obrazovkách */
        @media (min-width: 1024px) {
            .sticky-calculator {
                position: sticky;
                top: 2rem; /* 32px */
            }
        }
         .loader {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Přehled servisních úkonů</h1>
            <p class="mt-2 text-lg text-slate-600">Interaktivní nástroj pro rychlé vyhledávání standardizovaných popisů oprav a SK kódů.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-1">
                            <label for="search" class="block text-sm font-medium text-slate-700 mb-2">Vyhledat úkon (popis, SK...):</label>
                            <input type="text" id="search" placeholder="Načítám data..." class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500" disabled>
                        </div>
                        <div class="md:col-span-2">
                            <h3 class="text-sm font-medium text-slate-700 mb-2">Filtrovat podle kategorie:</h3>
                            <div id="filter-buttons" class="flex flex-wrap gap-2">
                                 <span class="text-slate-500">Načítám...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <main>
                    <div id="tasks-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                         </div>
                </main>
            </div>

            <div class="lg:col-span-1">
                <div id="calculator-section" class="bg-white p-6 rounded-xl shadow-sm sticky-calculator">
                    <h2 class="text-xl font-bold text-slate-800 mb-4">Denní kalkulačka</h2>
                    <div class="flex flex-col">
                        <div class="mb-6">
                            <div class="flex items-center space-x-6 mb-4">
                                <div>
                                    <p class="text-sm text-slate-500">Celkový bonus</p>
                                    <p id="total-bonus" class="text-2xl font-bold text-emerald-600">0</p>
                                </div>
                                <div>
                                    <p class="text-sm text-slate-500">Celkem úkonů</p>
                                    <p id="total-ukony" class="text-2xl font-bold text-sky-600">0</p>
                                </div>
                            </div>
                            <div>
                                <p class="text-sm text-slate-500 mb-1">Pokrok denního cíle (7 úkonů)</p>
                                <div class="w-full bg-slate-200 rounded-full h-4">
                                    <div id="progress-bar" class="bg-sky-500 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-md font-semibold text-slate-700 mb-2">Přidané úkony:</h3>
                            <div id="calculator-list" class="max-h-48 overflow-y-auto space-y-2 pr-2">
                                <p class="text-slate-400 text-sm">Zatím žádné úkony.</p>
                            </div>
                            <div class="flex space-x-2 mt-4">
                                <button id="export-btn" class="w-full bg-slate-600 text-white px-4 py-2 rounded-md hover:bg-slate-700 transition-colors text-sm">Exportovat</button>
                                <button id="reset-btn" class="w-full bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors text-sm">Resetovat</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tasksGrid = document.getElementById('tasks-grid');
            const filterButtonsContainer = document.getElementById('filter-buttons');
            const searchInput = document.getElementById('search');
            
            const totalBonusEl = document.getElementById('total-bonus');
            const totalUkonyEl = document.getElementById('total-ukony');
            const progressBarEl = document.getElementById('progress-bar');
            const calculatorListEl = document.getElementById('calculator-list');
            const exportBtn = document.getElementById('export-btn');
            const resetBtn = document.getElementById('reset-btn');

            let serviceTasksData = [];
            let activeFilter = 'Vše';
            let dailyTasks = [];
            let categoryColorMap = {};

            const localControllersData = [
                { sku: 'P77777', category: 'Ovladače', internal: 'DualSense Wireless Controller bílý', external: '', bonus: '0', ukony: '0', devices: '', mask: '' },
                { sku: 'P77778', category: 'Ovladače', internal: 'DualSense Wireless Controller mix barev', external: '', bonus: '0', ukony: '0', devices: '', mask: '' },
            ];
            const localBuyoutDescriptionsData = [
                { sku: 'Konzole', category: 'Interní popisek výkupů', internal: 'SN zařízení odpovídá kupní smlouvě: Y\nModel se shoduje s kupní smlouvou: Y\nStav zařízení: Y\nFunkční testy: OK\n\nZpracoval dne: 19.7.2025', external: '', bonus: '0', ukony: '0', devices: '', mask: '' },
                { sku: 'Android', category: 'Interní popisek výkupů', internal: 'SN zařízení odpovídá kupní smlouvě: Y\nModel se shoduje s kupní smlouvou: Y\nStav zařízení: OK\nFunkční testy: OK\n\nZpracoval dne: 19.7.2025', external: '', bonus: '0', ukony: '0', devices: '', mask: '' },
            ];
            
            const todayString = new Date().toLocaleDateString('cs-CZ');
            localBuyoutDescriptionsData.forEach(item => {
                item.internal = item.internal.replace('19.7.2025', todayString);
            });

            const colorPalette = [
                { bg: 'bg-sky-100', text: 'text-sky-800', filter: 'bg-sky-600' },
                { bg: 'bg-emerald-100', text: 'text-emerald-800', filter: 'bg-emerald-600' },
            ];

            function saveDailyTasks() {
                localStorage.setItem('dailyTasks', JSON.stringify(dailyTasks));
            }

            function loadDailyTasks() {
                const savedTasks = localStorage.getItem('dailyTasks');
                if (savedTasks) {
                    dailyTasks = JSON.parse(savedTasks);
                }
            }

            function parseCSV(csvText) {
                const lines = csvText.trim().split(/\r\n|\n/);
                const data = [];
                const regex = /("([^"]|"")*"|[^,]*)(,|$)/g;
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i];
                    if (!line.trim()) continue;
                    let values = [];
                    let match;
                    regex.lastIndex = 0;
                    while (match = regex.exec(line)) {
                        let value = match[1];
                        if (value.startsWith('"') && value.endsWith('"')) {
                            value = value.slice(1, -1).replace(/""/g, '"');
                        }
                        values.push(value.trim());
                        if (match[3] === '') break;
                    }
                    const obj = {
                        sku:      values[0] || '',
                        category: values[1] || '',
                        internal: values[3] || '',
                        external: values[2] || '',
                        bonus:    values[4] || '0',
                        ukony:    values[5] || '0',
                        devices:  values[6] || '',
                        mask:     values[7] || ''
                    };
                    data.push(obj);
                }
                return data;
            }

            async function fetchAndRender() {
                // --- ZMĚNA ZDE ---
                // VLOŽTE VÁŠ ODKAZ Z GITHUBu (po kliknutí na tlačítko "Raw")
                const githubCsvUrl = 'https://raw.githubusercontent.com/VASEJMENO/NAZEV-REPOZITARE/main/nazev_souboru.csv';
                
                tasksGrid.innerHTML = `<div class="loader md:col-span-2"></div>`;

                try {
                    const response = await fetch(githubCsvUrl);
                    if (!response.ok) {
                        throw new Error(`Chyba při načítání dat z GitHubu: ${response.statusText}. Zkontrolujte, zda je odkaz správný a repozitář veřejný.`);
                    }
                    const csvText = await response.text();
                    
                    let parsedData = parseCSV(csvText);
                    
                    serviceTasksData = parsedData.concat(localControllersData, localBuyoutDescriptionsData);
                    
                    searchInput.disabled = false;
                    searchInput.placeholder = 'Např. baterie, S0033...';

                    setupFilters();
                    loadDailyTasks();
                    updateCalculatorUI();
                    renderCards();
                } catch (error) {
                    tasksGrid.innerHTML = `<p class="text-red-500 font-semibold md:col-span-2 text-center p-8">${error.message}</p>`;
                    console.error("Nepodařilo se načíst data z GitHubu:", error);
                }
            }

            function renderCards() {
                tasksGrid.innerHTML = '';
                const searchTerm = searchInput.value.toLowerCase();
                const filteredData = serviceTasksData.filter(task => 
                    (activeFilter === 'Vše' || task.category === activeFilter) && 
                    (task.internal.toLowerCase().includes(searchTerm) || 
                     (task.external && task.external.toLowerCase().includes(searchTerm)) ||
                     task.sku.toLowerCase().includes(searchTerm) ||
                     String(task.bonus).toLowerCase().includes(searchTerm) ||
                     String(task.ukony).toLowerCase().includes(searchTerm) ||
                     task.devices.toLowerCase().includes(searchTerm))
                );

                if (filteredData.length === 0) {
                    tasksGrid.innerHTML = `<p class="text-slate-500 md:col-span-2 text-center p-8">Nebyly nalezeny žádné úkony.</p>`;
                    return;
                }

                filteredData.forEach((task) => {
                    const card = document.createElement('div');
                    card.className = 'task-card bg-white p-5 rounded-lg shadow-md border border-slate-200 flex flex-col';
                    card.dataset.category = task.category;
                    const colorClasses = categoryColorMap[task.category] || colorPalette[0];
                    let cardContent = '';

                    if (task.category === 'Ovladače' || task.category === 'Interní popisek výkupů') {
                        let title = task.category === 'Ovladače' ? 'Název ovladače:' : `${task.sku}:`;
                        cardContent = `
                            <div class="flex justify-between items-center mb-3">
                                <span class="inline-block ${colorClasses.bg} ${colorClasses.text} text-xs font-semibold px-2.5 py-0.5 rounded-full whitespace-nowrap">${task.category}</span>
                                ${task.sku !== 'PLACEHOLDER' && task.category !== 'Interní popisek výkupů' ? 
                                `<div class="relative">
                                    <span class="sku-item text-xs font-mono bg-slate-200 text-slate-700 px-2 py-1 rounded cursor-pointer hover:bg-slate-300" data-sku="${task.sku}">SK: ${task.sku}</span>
                                    <div class="copy-feedback">Zkopírováno!</div>
                                </div>` : ''}
                            </div>
                            <div class="relative">
                                <h4 class="font-semibold text-slate-800 text-sm mb-1">${title}</h4>
                                <p class="description-item text-sm text-slate-600 whitespace-pre-wrap cursor-pointer hover:bg-slate-100 p-1 rounded">${task.internal}</p>
                                <div class="description-copy-feedback">Popis zkopírován!</div>
                            </div>`;
                    } else {
                        let devicesHtml = '';
                        if (task.devices && task.devices.trim() !== '') {
                            const deviceList = task.devices.split(';').map(d => d.trim());
                            devicesHtml = `
                                <div class="mt-3 pt-3 border-t border-slate-200">
                                    <h4 class="font-semibold text-slate-800 text-sm mb-2">Zařízení:</h4>
                                    <div class="flex flex-wrap gap-2">
                                        ${deviceList.map(d => `<span class="text-xs bg-gray-200 text-gray-800 px-2 py-1 rounded-md">${d}</span>`).join('')}
                                    </div>
                                </div>`;
                        }
                        const addToCalcBtn = `
                            <div class="mt-auto pt-4">
                                <button class="add-to-calc-btn w-full bg-sky-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-sky-600 transition-colors" data-sku="${task.sku}">
                                    Přidat do kalkulačky
                                </button>
                            </div>`;
                        cardContent = `
                            <div class="flex-grow flex flex-col">
                                <div class="flex-grow">
                                    <div class="flex justify-between items-start mb-3 gap-2">
                                        <span class="inline-block ${colorClasses.bg} ${colorClasses.text} text-xs font-semibold px-2.5 py-0.5 rounded-full whitespace-nowrap">${task.category}</span>
                                        <div class="flex items-center gap-2 flex-wrap justify-end relative">
                                            <span class="text-xs font-mono bg-emerald-100 text-emerald-800 px-2 py-1 rounded">Bonus: ${task.bonus}</span>
                                            <span class="text-xs font-mono bg-cyan-100 text-cyan-800 px-2 py-1 rounded">Úkony: ${task.ukony}</span>
                                            <span class="text-xs font-mono bg-orange-100 text-orange-800 px-2 py-1 rounded">Maska: ${task.mask}</span>
                                            <span class="sku-item text-xs font-mono bg-slate-200 text-slate-700 px-2 py-1 rounded cursor-pointer hover:bg-slate-300" data-sku="${task.sku}">SK: ${task.sku}</span>
                                            <div class="copy-feedback">Zkopírováno!</div>
                                        </div>
                                    </div>
                                    <div>
                                        <h4 class="font-semibold text-slate-800 text-sm mb-1">Interní popis:</h4>
                                        <p class="text-sm text-slate-600 mb-3">${task.internal}</p>
                                    </div>
                                    ${task.external ? `
                                    <div class="pt-3 border-t border-slate-200">
                                        <h4 class="font-semibold text-slate-800 text-sm mb-1">Popis opravy:</h4>
                                        <div class="relative">
                                            <p class="description-item text-sm text-slate-900 font-medium cursor-pointer hover:bg-slate-100 p-1 rounded">${task.external}</p>
                                            <div class="description-copy-feedback">Popis zkopírován!</div>
                                        </div>
                                    </div>` : ''}
                                    ${devicesHtml}
                                </div>
                                ${addToCalcBtn}
                            </div>`;
                    }
                    card.innerHTML = cardContent;
                    tasksGrid.appendChild(card);
                });
            }
            
            function setupFilters() {
                const uniqueCategories = [...new Set(serviceTasksData.map(task => task.category))];
                uniqueCategories.forEach((category, index) => {
                    categoryColorMap[category] = colorPalette[index % colorPalette.length];
                });
                const buttons = ['Vše', ...uniqueCategories];
                const inactiveClasses = ['bg-slate-200', 'hover:bg-slate-300', 'text-slate-700'];
                const getActiveButtonClasses = (category) => {
                    if (category === 'Vše') return ['bg-sky-600', 'text-white', 'font-semibold'];
                    const color = categoryColorMap[category];
                    return [color.filter, 'text-white', 'font-semibold'];
                };
                filterButtonsContainer.innerHTML = buttons.map(category => {
                    const isActive = category === 'Vše';
                    const buttonClasses = isActive ? getActiveButtonClasses(category).join(' ') : inactiveClasses.join(' ');
                    return `<button class="filter-btn px-3 py-1.5 text-sm rounded-md transition-colors duration-200 ${buttonClasses}" data-category="${category}">${category}</button>`;
                }).join('');
                filterButtonsContainer.addEventListener('click', (e) => {
                    const targetButton = e.target.closest('.filter-btn');
                    if (!targetButton) return;
                    filterButtonsContainer.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove(...getActiveButtonClasses(btn.dataset.category));
                        btn.classList.add(...inactiveClasses);
                    });
                    const newCategory = targetButton.dataset.category;
                    targetButton.classList.remove(...inactiveClasses);
                    targetButton.classList.add(...getActiveButtonClasses(newCategory));
                    activeFilter = newCategory;
                    searchInput.value = '';
                    renderCards();
                });
            }

            function updateCalculatorUI() {
                let totalBonus = 0;
                let totalUkony = 0;
                dailyTasks.forEach(task => {
                    totalBonus += parseFloat(task.bonus) || 0;
                    totalUkony += parseFloat(task.ukony) || 0;
                });
                totalBonusEl.textContent = totalBonus.toFixed(2);
                totalUkonyEl.textContent = totalUkony.toFixed(2);
                const dailyGoal = 7;
                const progress = Math.min((totalUkony / dailyGoal) * 100, 100);
                progressBarEl.style.width = `${progress}%`;
                progressBarEl.classList.toggle('bg-emerald-500', totalUkony >= dailyGoal);
                progressBarEl.classList.toggle('bg-sky-500', totalUkony < dailyGoal);
                if (dailyTasks.length === 0) {
                    calculatorListEl.innerHTML = `<p class="text-slate-400 text-sm">Zatím žádné úkony.</p>`;
                } else {
                    calculatorListEl.innerHTML = dailyTasks.map((task, index) => `
                        <div class="flex justify-between items-center text-sm p-1 hover:bg-slate-100 rounded">
                            <span class="truncate pr-2" title="${task.sku} - ${task.internal}">${task.sku} - ${task.internal}</span>
                            <button class="remove-from-calc-btn text-red-500 hover:text-red-700 font-bold px-1" data-index="${index}">&times;</button>
                        </div>`).join('');
                }
                saveDailyTasks();
            }

            tasksGrid.addEventListener('click', (e) => {
                const copyAndShowFeedback = (textToCopy, feedbackElement) => {
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        if(feedbackElement) {
                            feedbackElement.style.opacity = '1';
                            setTimeout(() => { feedbackElement.style.opacity = '0'; }, 1500);
                        }
                    }).catch(err => console.error('Nepodařilo se zkopírovat:', err));
                };
                const skuItem = e.target.closest('.sku-item');
                if (skuItem) copyAndShowFeedback(skuItem.dataset.sku, skuItem.nextElementSibling);
                const descriptionItem = e.target.closest('.description-item');
                if (descriptionItem) copyAndShowFeedback(descriptionItem.innerText, descriptionItem.parentElement.querySelector('.description-copy-feedback'));
                const addToCalcBtn = e.target.closest('.add-to-calc-btn');
                if (addToCalcBtn && !addToCalcBtn.disabled) {
                    const sku = addToCalcBtn.dataset.sku;
                    const taskToAdd = serviceTasksData.find(t => t.sku === sku);
                    if (taskToAdd) {
                        dailyTasks.push(taskToAdd);
                        updateCalculatorUI();
                        const originalText = addToCalcBtn.innerHTML;
                        addToCalcBtn.innerHTML = 'Přidáno ✓';
                        addToCalcBtn.classList.replace('bg-sky-500', 'bg-emerald-500');
                        addToCalcBtn.classList.replace('hover:bg-sky-600', 'hover:bg-emerald-500');
                        addToCalcBtn.disabled = true;
                        setTimeout(() => {
                            addToCalcBtn.innerHTML = originalText;
                            addToCalcBtn.classList.replace('bg-emerald-500', 'bg-sky-500');
                            addToCalcBtn.classList.replace('hover:bg-emerald-500', 'hover:bg-sky-600');
                            addToCalcBtn.disabled = false;
                        }, 2000);
                    }
                }
            });

            calculatorListEl.addEventListener('click', (e) => {
                const removeFromCalcBtn = e.target.closest('.remove-from-calc-btn');
                if (removeFromCalcBtn) {
                    const index = parseInt(removeFromCalcBtn.dataset.index, 10);
                    dailyTasks.splice(index, 1);
                    updateCalculatorUI();
                }
            });

            resetBtn.addEventListener('click', () => {
                dailyTasks = [];
                updateCalculatorUI();
            });

            exportBtn.addEventListener('click', () => {
                if (dailyTasks.length === 0) return;
                let exportText = `Přehled dne - ${new Date().toLocaleDateString('cs-CZ')}\n`;
                exportText += '====================================\n';
                exportText += `Celkový bonus: ${totalBonusEl.textContent}\n`;
                exportText += `Celkem úkonů: ${totalUkonyEl.textContent}\n`;
                exportText += '====================================\n\nSeznam úkonů:\n';
                dailyTasks.forEach(task => {
                    exportText += `- ${task.sku}: ${task.internal} (Bonus: ${task.bonus}, Úkony: ${task.ukony})\n`;
                });
                const blob = new Blob([exportText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `prehled-${new Date().toISOString().split('T')[0]}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            searchInput.addEventListener('input', renderCards);
            
            fetchAndRender();
        });
    </script>
</body>
</html>
